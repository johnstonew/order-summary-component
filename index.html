<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Add stylesheet-->
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <div class="card">
    <div class="card-title">
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="person-dancing">
      </div>
    </div>

    <div class="card-details">
      <h2 class="order-summary">Order Summary</h2>
      <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="music-icon">
        </div>

        <div class="plan-desc">
          <div class="plan-text">
            <p class="annual-plan">Annual Plan</p>
           <p class="price">$59.99/year</p>
          </div>
        </div>

        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="payment">
          <button class="payment-btn">Proceed to Payment</button>
        <div class="order">
          Cancel Order
        </div>
      </div>

    </div>

  </div>
  
</body>
</html>
